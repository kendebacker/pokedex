<mat-toolbar color="primary" >
    <button mat-fab extended="true" (click) ="goBack()">Back</button>
</mat-toolbar>
<div class="main">
    <div class="column" id="image-col">
        <img src={{data.images[0]}} alt="">
        <h2>{{data.name}}</h2>
    </div>
    <div class="column" id="basic-col">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Basic Information
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-list>
                    <mat-list-item>
                        Pokemon ID:  <strong>{{data.id}}</strong>
                    </mat-list-item>
                    <mat-list-item>
                        Evolution Order: <strong>{{data.order}}</strong>
                    </mat-list-item>
                    <mat-list-item>
                        Weight: <strong>{{data.weight}}</strong>
                    </mat-list-item>
                    <mat-list-item>
                        Height: <strong>{{data.height}}</strong>
                    </mat-list-item>
                    <mat-list-item>
                        Base Experience: <strong>{{data.base_experience}}</strong>
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
        </mat-card>
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Element Type
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-list>
                    <mat-list-item *ngFor="let type of data.types">
                        {{type}}
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
        </mat-card>
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Statistics
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-list>
                    <mat-list-item *ngFor="let stat of data.stats">
                        {{stat.name}}: <strong>{{stat.stat}}</strong>
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
        </mat-card>
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Abilities
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-list>
                    <mat-list-item *ngFor="let abil of data.abilities">
                        {{abil}}
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="column" id="moves-col">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Moves
                </mat-card-title>
            </mat-card-header>
            <mat-card-content class="moves-content">
                <mat-list>
                    <mat-list-item *ngFor="let move of data.moves">
                        {{move}}
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
        </mat-card>
    </div>
</div>
